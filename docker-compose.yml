version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000"
    networks:
      - app-network
    volumes:
      - api-data:/data  # Mount named volume to /data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80"
    networks:
      - app-network

  proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - frontend
    networks:
      - app-network

  worker01:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      - ATS_URL=http://api:8000/api  # Set environment variable
    hostname: worker-service
    networks:
      - app-network
    depends_on:
      - api

networks:
  app-network:
    driver: bridge

volumes:
  api-data:
